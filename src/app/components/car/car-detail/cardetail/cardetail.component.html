<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-7">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let carImage of carImages; let i = index" [class]="getCurrentSliderImageClass(carImage)">
            <img src="{{imageUrl}}{{carImage.imagePath}}" style="height: 400px; " class="d-block w-100 " alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Önceki</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Sonraki</span>
        </button>
      </div>
    </div>

    <div *ngIf="car" class="col-lg-5 my-auto">
      <h1>{{ car.brandName }}</h1>
      <hr style="width: 25%; opacity: 1; height: 2px">
      <ul class="list-unstyled">
        <li>
          <h5><b>Model Adı: </b>{{ car.brandName }}</h5>
        </li>
        <li>
          <h5><b>Renk: </b>{{ car.colorName }}</h5>
        </li>
        <li>
          <h5><b>Model Yılı: </b>{{ car.modelYear }}</h5>
        </li>
        <li>
          <h5><b>Günlük Ücret: </b>{{car.dailyPrice }} ₺</h5>
        </li>
      </ul>
    </div>
  </div>
</div>
      
<div *ngIf="car" class="container" style="text-align: center;">
  <h2><b>AÇIKLAMA</b></h2>
  <h5><p style="color: darkcyan;">{{car.description }}</p></h5>
</div>
