<div class="container px-4 mt-2 mb-3 bg-dark">
    <div class="row gx-5 ">
        <form [formGroup]="filterForm" class="d-flex " >
            <div class="col me-2">
                <div class="p-4 ">
                    <select formControlName="brandId" class="form-select">
                        <option value="" selected disabled>Marka Seçin</option>
                        <option *ngFor="let brand of brands"
                        value="{{brand.brandName}}" >{{brand.brandName}}</option>
                    </select>
                </div>
            </div>
            <div class="col md-2">
                <div class="p-4 ">
                    <select formControlName="cityId" class="form-select">
                        <option value="" selected disabled>İl Seçin</option>
                        <option *ngFor="let city of cities"
                        value="{{city.cityName}}">{{city.cityName}}</option>
                    </select>
                </div>
            </div>  

            <div class="input-group ">
                <input formControlName="minPrice" type="number" class="form-control" placeholder="Min Fiyat">
                <span class="input-group-text">-</span>
                <input formControlName="maxPrice" type="number" class="form-control" placeholder="Max Fiyat">
            </div>

            <div class="col p-4 align-items-center">
                <button  (click)="clear()" class="w-100 btn btn-md btn-warning" >Filtre Temizle</button>
            </div>
        </form>
        
    </div>
</div>

<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table routerLink="/cars" class="table">
    <thead>
        <tr>
            <th>Marka Adı</th>
            <th>Renk </th>
            <th>Şehir </th>
            <th>Model</th>
            <th>Günlük Fiyat</th>
        </tr>
    </thead>
    <tr     
    *ngFor="let car of cars | filterPipe:this.filterForm.value.brandId:this.filterForm.value.cityId:this.filterForm.value.minPrice:this.filterForm.value.maxPrice ">
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.cityName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
