<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Araç ID</th>
            <th>Marka ID</th>
            <th>Renk ID</th>
            <th>Araç Marka</th>
            <th>Model</th>
            <th>Günlük Fiyat</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
