<body class="text-center">

    <main class="form-register">
        <form [formGroup]="registerForm">
            <h1 class="h3 mb-3 fw-normal">Hoşgeldin Sende Aramıza Hemen Katıl</h1>

            <div class="form-floating">
                <input formControlName="firstName" class="form-control" type="text" placeholder="firstName"
                    id="floatingName">
                <label for="floatingName">Ad</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastName" class="form-control" type="text" placeholder="lastName"
                    id="floatingSurname">
                <label for="floatingSurname">Soyad</label>
            </div>
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="password">
                <label for="floatingPassword">Şifre</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" (click)="register()" >Kayıt Ol</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>



</body>
