<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Şirket İsmi</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
